<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="kovi-calculator">
		<div class="operation-block">
			<button id="buttonPlus">+</button>
			<button id="buttonMinus">-</button>
			<button id="buttonMultiply">*</button>
			<button id="buttonDivide">/</button>
		</div>
		<div class="inputs-block">
			<div class="input-block">
				<label for="">Number 1</label>
				<input type="number" step=1 id="number1">
			</div>
			<div class="input-block">
				<label for="">Number 2</label>
				<input type="number" step=1 id="number2">
			</div>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>

</html>
